<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="brand">Futuristic Slippers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cart-section">
        <div class="cart-item">
            <img src="slipper1.jpg" alt="Slipper 1">
            <div class="cart-info">
                <h3>Slipper 1</h3>
                <p class="price">â‚¦12,000</p>
                <input type="number" value="1" class="quantity">
                <button class="remove-item" onclick="removeItem('Slipper 1')">Remove</button>
            </div>
        </div>

        <!-- Repeat for other items in the cart -->

        <div class="checkout-container">
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>Built by Pedro Chikamso</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
